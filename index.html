<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSync</title>
    <link rel = "stylesheet"  href = "css/style.css">
</head>
<body>

    <main class="app-container">
        
        <h1 class="app-title">SkillSync Student Mode</h1>

        <section id="dashboard-screen" class="screen active">
            <div class="category-grid">
                </div>
        </section>

        <section id="quiz-screen" class="screen hidden">
            <h2 id="question-text">Question goes here?</h2>
            <div id="options-container">
                </div>
            <button id="next-btn" class="hidden">Next Question</button>
        </section>

        <section id="result-screen" class="screen hidden">
            <h2>Quiz Completed!</h2>
            <p>Your Score: <span id="score-count">0</span> / <span id="total-question">0</span></p>
            <button id="home-btn">Back to Home</button>
        </section>

    </main>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
